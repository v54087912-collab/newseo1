<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Music Web App</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="A simple, mobile-first music player">
</head>
<body>

  <header class="app-header">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search songs, artists..." aria-label="Search">
      <div id="searchSpinner" class="spinner hidden"></div>
    </div>
  </header>

  <main id="mainContent">
    <div id="resultsContainer" class="results-grid">
      <!-- Results will be injected here -->
      <div class="placeholder-message">Type to search for music...</div>
    </div>
  </main>

  <!-- Player Container -->
  <div id="playerContainer" class="player-bar">
    <!-- Mini Player View -->
    <div class="mini-player" id="miniPlayer" role="button" tabindex="0" aria-label="Expand player">
      <div class="track-info">
        <img id="miniThumbnail" src="https://placehold.co/50x50/333/666?text=Music" alt="Album Art">
        <div class="track-details">
          <span id="miniTitle" class="scrolling-text">No track selected</span>
        </div>
      </div>
      <div class="mini-controls">
        <button id="miniPlayBtn" class="control-btn" aria-label="Play or Pause" disabled>
           ‚ñ∂
        </button>
      </div>
      <!-- Progress bar for mini player (optional, maybe just a thin line at top) -->
      <div class="mini-progress-bar">
        <div id="miniProgress" class="progress-fill"></div>
      </div>
    </div>

    <!-- Full Player View (Expanded) -->
    <div class="full-player hidden" id="fullPlayer">
      <div class="full-player-header">
        <button id="collapseBtn" class="icon-btn" aria-label="Collapse player">‚Üì</button>
        <span>Now Playing</span>
        <button class="icon-btn" style="visibility: hidden">:</button> <!-- Spacer -->
      </div>
      
      <div class="full-album-art">
        <img id="fullThumbnail" src="https://placehold.co/300x300/333/666?text=Music" alt="Album Art">
      </div>

      <div class="full-track-info">
        <h2 id="fullTitle">No track selected</h2>
        <!-- <p id="fullArtist">Artist Name</p> --> 
      </div>

      <div class="seeker-container">
        <input type="range" id="progressBar" min="0" value="0" aria-label="Seek">
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="totalDuration">0:00</span>
        </div>
      </div>

      <div class="main-controls">
        <button id="prevBtn" class="control-btn" aria-label="Previous track" disabled>‚èÆ</button>
        <button id="playBtn" class="control-btn play-pause-large" aria-label="Play or Pause" disabled>‚ñ∂</button>
        <button id="nextBtn" class="control-btn" aria-label="Next track" disabled>‚è≠</button>
      </div>

      <div class="volume-container">
        <span aria-hidden="true">üîà</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" aria-label="Volume">
      </div>
      
      <div class="actions-container">
         <button id="downloadBtn" class="action-btn" disabled>Download MP3</button>
      </div>
    </div>
  </div>

  <audio id="audioPlayer"></audio>
  
  <div id="toast" class="toast hidden">Notification</div>

  <script src="script.js"></script>
</body>
</html>
