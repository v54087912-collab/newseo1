<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassyTasks | To-Do & Notes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-mesh"></div>

    <div class="glass-container">

        <!-- Header & Tabs -->
        <header>
            <h1>My Dashboard</h1>
            <div class="tab-switcher">
                <button id="tabTasks" class="tab-btn active" onclick="switchTab('tasks')">Tasks</button>
                <button id="tabNotes" class="tab-btn" onclick="switchTab('notes')">Notes</button>
            </div>
        </header>

        <!-- Tasks Section -->
        <section id="tasksSection" class="active-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?">
                <select id="priorityInput">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="addTaskBtn" class="action-btn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks injected here -->
            </ul>
        </section>

        <!-- Notes Section -->
        <section id="notesSection" class="hidden-section">
            <div class="notes-header">
                <button id="addNoteBtn" class="create-note-btn"><i class="fas fa-plus"></i> New Note</button>
            </div>
            <div id="notesGrid" class="notes-grid">
                <!-- Notes injected here -->
            </div>
        </section>

    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content glass-modal">
            <span class="close-modal">&times;</span>
            <h2>New Note</h2>
            <input type="text" id="noteTitle" placeholder="Title">
            <textarea id="noteBody" placeholder="Write something..."></textarea>
            <button id="saveNoteBtn" class="save-btn">Save Note</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
